# Added *strong* markup
filter.strong.match=(?<=(^|>|[\\p{Punct}\\p{Space}]))\\*(([^\\p{Space}])|([^\\p{Space}].*?[^\\p{Space}]))\\*(?=([\\p{Punct}\\p{Space}]|<|$))
filter.strong.print=<strong class=\"strong\">$2</strong>

# Added _underline_ markup
filter.underline.match=(?<=(^|>|[\\p{Punct}\\p{Space}]))__(([^\\p{Space}])|([^\\p{Space}].*?[^\\p{Space}]))__(?=([\\p{Punct}\\p{Space}]|<|$))
filter.underline.print=<span class=\"underline\">$2</span>

#Modified this filter to not filter HTML
filter.escape.match=\\\\(\\\\\\\\)|\\\\(.)

# Replace it with ours
filter.link.match=\\[(.*?)\\]

# Add anchor and optional TOC numbering into headings
filter.heading.match=^[\\p{Space}]*(1(\\.1)*)[\\p{Space}]+(.*?)$
filter.heading.print=<h{4} class=\"heading-{1}\"><span id="{0}">{2}{3}</span></h{4}> 

filter.list.match=(^[\\p{Space}]*([-#*]+|[-#*iIaA1ghHkKj]+\\.)[\\p{Space}]+([^\r\n]+)[\r\n]*)+