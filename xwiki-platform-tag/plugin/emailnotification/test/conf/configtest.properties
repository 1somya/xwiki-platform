# configuration file for ConfigTest testcase
# see http://wiki.opensymphony.com/display/QRTZ1/CronTriggers+Tutorial 
# for help on the syntax of cron entries

# every full hour
emailnotificationthread.hourly=0 0 0/1 * * ?

# 9am every day
emailnotificationthread.daily=0 0 9 * * ?

# Monday morning 9am
emailnotificationthread.weekly=0 0 9 ? * MON