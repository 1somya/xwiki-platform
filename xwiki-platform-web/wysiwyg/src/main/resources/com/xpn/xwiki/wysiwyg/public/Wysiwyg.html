<body>
  <form id="edit" method="post" action="/xwiki/bin/view/Wysiwyg/Foo" >
    <input type="submit" name="submit" value="Preview" />
    <input type="button" value="Show HTML" onclick="alert(document.getElementById('content').value);"/>
    <textarea id="content" name="content" rows="25" cols="80">foo bar</textarea>
  </form>
  <!------- Code for creating a WYSIWYG instance ------->
  <script language="javascript">
    // Global configuration.
    var Wysiwyg = {
      xwikiservice: '/xwiki/XWikiService',
      wysiwygServiceURL: '/xwiki/WysiwygService'
    };
    // Instance configuration.
    var WysiwygConfigurations = [{hookId: 'content', debug: true}];
  </script>
